<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户导入</title>
    <!-- 导入默认样式 -->
    <link rel="stylesheet" th:href="@{/easyui/themes/default/easyui.css}" href="../static/easyui/themes/default/easyui.css">
    <link rel="stylesheet" th:href="@{/easyui/themes/icon.css}" href="../static/easyui/themes/icon.css">

    <!-- 因为easyui依赖jQuery框架,所以将JQuery放在最前面 -->
    <script type="text/javascript" src="../static/easyui/jquery.min.js" th:src="@{/easyui/jquery.min.js}"></script>
    <script type="text/javascript" src="../static/easyui/jquery.easyui.min.js" th:src="@{/easyui/jquery.easyui.min.js}"></script>

    <!-- 导入local -->
    <script type="text/javascript" src="../static/easyui/locale/easyui-lang-zh_CN.js" th:src="@{/easyui/locale/easyui-lang-zh_CN.js}"></script>

</head>
<body>
<div id="toolbar">
    <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-add',plain:true">增加</a>
    <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-remove',plain:true">删除</a>
    <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-edit',plain:true">编辑</a>
</div>

<table id="user_list"></table>
</body>
<script type="text/javascript">
    $("#user_list").datagrid({

        columns:[[
            {field:'ck',checkbox:true},
            {field:'ADMIN_ID',title:'用户编号',width:100,align:'center'},
            {field:'ADMIN_ACCOUNT',title:'账户',width:100,align:'center'},
            {field:'ADMIN_NAME',title:'姓名',width:100,align:'center'},
            {field:'ADMIN_PWD',title:'密码',width:100,align:'center'},
            {field:'ADMIN_CREATE_DATE',title:'创建日期',width:100,align:'center'},
            {field:'ADMIN_STATUS',title:'状态',width:100,align:'center'},
            {field:'ROLE_ID',title:'角色编号',width:100,align:'center'}
        ]],
        fitColumns:true,
        rownumbers:true,
        pagination:true,
        toolbar:'#toolbar',
        url:'${pageContext.request.contextPath }/admin/adminList'
    });
</script>
</html>
